<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.0.0/fabric.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    </head>
    <body>
	<div class="controls">
        <div style="margin-right: auto;">

            <a class="dropdown-toggle" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" style="height: 24px; width: 24px;" fill="white" viewBox="0 0 448 512">
                    <path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/>
                </svg>
            </a>
            <ul class="dropdown">
                <li><button class="list-item" id="create-polygon">Create Polygon</button></li>
                <li><button class="list-item" id="cancel-polygon" onclick="cancelPolyDraw()" style='display: none;'>Cancel Polygon</button></li>
                <li><button class="list-item" id="create-circle">Create Circle</button></li>
                <li><button class="list-item" onclick="createGroup()">Create Group</button></li>
                <li><button class="list-item" onclick="unGroup()">Un Group</button></li>
                <li><button class="list-item" onclick="ToggleGroupEvents(false)">Disable Group Events</button></li>
                <li><button class="list-item" onclick="ToggleGroupEvents(true)">Enable Group Events</button></li>
                <li><button class="list-item" onclick="AddImage()">Add Background</button></li>
                <li><button class="list-item" onclick="ClearCanvas()">Clear</button></li>
            </ul>
        </div>
        <div id="draggable" style="display: inherit;">
            <span id="drag-controller" class="drag-controller">
                <svg xmlns="http://www.w3.org/2000/svg" style="width: 30px; height: 30px;" viewBox="0 0 20 20" fill="white">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 110-2h4a1 1 0 011 1v4a1 1 0 11-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 112 0v1.586l2.293-2.293a1 1 0 011.414 1.414L6.414 15H8a1 1 0 110 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 110-2h1.586l-2.293-2.293a1 1 0 011.414-1.414L15 13.586V12a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
            </span>
            <div id="object-controller" style='display: none;'>
                <button class="edit-button" onclick="Edit()">Toggle Transform</button>
                <button class="edit-button" onclick="EditColor()">Change Color</button>
                <button class="clear-button" onclick="Delete()">Delete</button>
            </div>
            <div id="general-controller" style='display: none;'>
                <button class="clear-button" onclick="Delete()">Delete</button>
            </div>
        </div>
	</div>
	<canvas id="canvas"/>
        <script type="text/javascript" src="./init-canvas.js"></script>
        <script type="text/javascript" src="./edit-polygon.js"></script>
        <script type="text/javascript" src="./draw-object.js"></script>

        <script>

            $(function() {
                $( "#draggable" ).draggable();
                
                $('.dropdown-toggle').click(function() {
                    $(this).next('.dropdown').slideToggle();
                });

                $(document).click(function(e) { 
                    var target = e.target; 
                    if (!$(target).is('.dropdown-toggle') && !$(target).parents().is('.dropdown-toggle')) {
                        $('.dropdown').slideUp();
                    }
                });
            });
        </script>
    </body>
</html>
